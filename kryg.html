<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .conteiner{
            height: 100vh;
            border: 2px solid;
            display: flex;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: rgb(26, 113, 139);
            display: inline;
            border-radius: 50%;
            align-items: start;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(26, 113, 139);
            display: inline;
            border-radius: 50%;
            align-items: center;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(26, 113, 139);
            display: inline;
            border-radius: 50%;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
 </div>
       
    </div>
    
    </body>
</html>
